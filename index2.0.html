<!DOCTYPE html>
<html lang="en">

<head>
    <!-- cabeçalho -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo2.0.css">
    <script src="./js/script2.0.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="email" name="username" id="username"
                    placeholder="Coloque seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Coloque sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entre">
        </form>

        <div class="footer">
            <span>Ou Entre Com Sua Rede Social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Entre Com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        Entre Com o Facebook
                    </a>
                </div>
                <span>Não Possui Login? Cadastre-se <a href="./index3.0.html">Aqui</a> </span>
            </div>
        </div>
    </main>
</body>
</html>
